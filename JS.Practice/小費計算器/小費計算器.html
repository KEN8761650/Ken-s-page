<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>hello world.html</h1>
    <script src="./小費計算器.js"></script>
    <h2>hi</h2>
</body>
</html>

<!-- 同個資料夾中不行寫 <script src="./小費計算器/小費計算器.js"></script> 要用"./小費計算器.js"-->

<!-- 
這是因為 ./小費計算器/小費計算器.js 和 ./小費計算器.js 代表了不同的相對路徑。
./小費計算器.js：指的是當前資料夾中直接的檔案（也就是與 HTML 檔案位於同一層的 小費計算器.js）。
./小費計算器/小費計算器.js：指的是在當前資料夾中的另一個子資料夾 小費計算器 裡的 小費計算器.js 檔案。
只有當 HTML 檔案有這樣的目錄結構時，這個路徑才會正確。
-->
